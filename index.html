<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank project</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Welcome To <span class="text-green-500	font-semibold	">My Gorib Bank</span>|</h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 mx-auto mt-5 py-6 px-5	">
            <h3 class="text-3xl mb-3">Please Log in</h3>
            <div action="">
                <input id="user-email" class="block py-2 px-3 w-3/4 border rounded border-purple-900 mb-3" type="text" name="" id="" placeholder="Enter Your Email">
                <input id="user-password" class="block py-2 px-3 w-3/4 border rounded border-purple-900" type="password" placeholder="Enter Your Password">
                <button id="login-submit" class="px-3 py-2 font-bold bg-blue-300 rounded mt-5	">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
