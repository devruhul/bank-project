<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-16">Let's transaction <span
                class="text-green-500	font-semibold	">Moooney</span></h1>
    </header>
    <main>
        <!-- Transaction -->
        <section class="mt-4">
            <div class="grid grid-cols-3 w-3/4 mx-auto gap-4 ">
                <div class="bg-pink-300	p-6 rounded text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-add">00</span> </h4>
                </div>
                <div class="bg-green-300 rounded p-6 text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-add">00</span></h4>
                </div>
                <div class="bg-blue-300	p-6 rounded text-white">
                    <h3 class="text-3xl">Total Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-add">1200</span> </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-4">
            <div class="grid grid-cols-2 w-3/4 mx-auto gap-4 ">
                <div class="bg-purple-200 rounded p-5	">
                    <h3 class="text-3xl mb-3">Deposit</h3>
                    <input id="deposit-input"
                        class="block py-2 px-3 w-3/4 border rounded border-purple-900 mb-3"
                        type="text"
                        name=""
                        id=""
                        placeholder="Enter Your Amount you want to Deposit">

                    <button id="deposit-button"
                        class="px-3 py-2 font-bold bg-blue-300 rounded mt-5	">Deposit</button>

                </div>
                <div class="bg-indigo-100 rounded p-5">
                    <h3 class="text-3xl mb-3">Withdraw</h3>
                    <input id="withdraw-input"
                        class="block py-2 px-3 w-3/4 border rounded border-purple-900 mb-3"
                        type="text"
                        name=""
                        id=""
                        placeholder="Enter Your Amount you want to Withdraw">

                    <button id="withdraw-button"
                        class="px-3 py-2 font-bold bg-blue-300 rounded mt-5	">Withdraw</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js/transaction.js"></script>
</body>

</html>
